title: WM
description: I like my workspace to be pretty. What better way to accomplish that than to move to a nice, customizable window manager. And a bunch of equally customizable tools.
tools:
  - title: i3-gaps
    description: i3-gaps is the window manager of choice. Its tiling, and with some effort its even pretty.
    link: https://github.com/Airblader/i3
  - title: polybar
    description: Polybar is a nice, customizable status bar.
    link: https://github.com/polybar/polybar
  - title: rofi
    description: Rofi is a dmenu replacement and allows you to start apps, switch between windows, or both.
    link: https://github.com/davatorium/rofi
  - title: dunst
    description: To display notifications you need a notification manager. Dunst does the job.
    link: https://dunst-project.org/
  - title: ranger
    description: When you use keyboard shortcuts everywhere already, why not use a file manager that supports it?
    link: https://github.com/ranger/ranger
  - title: alacritty
    description: I wanted a minimalist terminal manager that is fast, and Alacritty fits the bill.
    link: https://github.com/alacritty/alacritty
  - title: nord color scheme
    description: Nord is my favorite color scheme. I use it for everything.
    link: https://github.com/arcticicestudio/nord

