title: CLI
description: There are so many possibilities to customize your CLI. Make it pretty. Make it more useful. Make it fun. Below are a number of projects that do just that.
tools:
  - title: zsh
    description: ZSH is a shell that has a bunch of nice features when compared to bash, such as better completion and globbing.
    link: https://www.zsh.org
  - title: zplug
    description: The ZSH Plugin manager of choice. Tons of features, fast, and customizable.
    link: https://github.com/zplug/zplug
  - title: Spaceship Prompt
    description: A sweet theme for your prompt. Tons of customizations and great git support.
    link: https://github.com/denysdovhan/spaceship-prompt
  - title: tmux
    description: A terminal multiplexer. Allows you to save sessions, have split panes and other helpful stuff.
    link: https://github.com/tmux/tmux
  - title: homeshick
    description: Manage your dotfiles using git. No dependencies required, its just bash. Various dotfiles are organized into castles.
    link: https://github.com/andsens/homeshick
  - title: the fuck
    description: Magnificent app that corrects your typos. Absolutely required for any command line.
    link: https://github.com/nvbn/thefuck
  - title: emojicli
    description: A quintessential tool that makes putting emojis everywhere much easier.
    link: https://github.com/b4b4r07/emoji-cli
  - title: fzf
    description: Command line fuzzy finder. Improves history and file search. You need this.
    link: https://github.com/junegunn/fzf
  - title: enhancd
    description: An improved cd command that uses FZF to make fuzzy cd possible.
    link: https://github.com/b4b4r07/enhancd
  - title: locality
    description: I made this myself. Makes loading custom configuration files on different workstations easier.
    link: https://github.com/hschne/locality
  - title: hub
    description: A wrapper around git that makes working with GitHub easier.
    link: https://hub.github.com/
  - title: asdf-vm
    description: A meta version manager. Allows you to manager multiple runtime versions with a single tool.
    link: https://asdf-vm.com/#/
  - title: you should use
    description: This nifty tool reminds you to use your aliases.
    link: https://github.com/MichaelAquilina/zsh-you-should-use
